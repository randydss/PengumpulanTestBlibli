<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="/css/productcard.css">
  </head>
  <body>
    <div class="product-card">
      <img class="product-image" src="/image/product.webp" alt="Product-Image" />
      <div class="product-details">
        <div class="product-title">
          NIKE AJ1 Retro High<br/>
          White University Blue
        </div>
        <div class="product-price"><b>Rp3.550.000</b></div>
        <!-- Add price -->
        <div class="discount">Rp 1.000.000 (99%)</div>
        <!-- Add discount -->
        <button class="add-to-bag-button">Add to Bag</button>
      </div>
  </body>
</html>
